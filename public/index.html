<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>

    <!-- <link rel="stylesheet" href="Assets/css/bootstrap-4.0.0-dist/bootstrap.min.css"> -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/Assets/js/app.js"></script>

    
    <script>
        $(function() {
            const urlparams = new URLSearchParams(window.location.search); // Use lowercase 'window'
            var meeting_id = urlparams.get("meetingID");
            var user_id = window.prompt("Enter your username"); // Fixed 'iser_id' to 'user_id'
    
            if (!user_id || !meeting_id) {
                alert("User ID or Meeting ID is missing");
                window.location.href = "/action.html";
                return;
            }
    
            $("#meetingContainer").show(); // Added '#' for ID selector
            MyApp._init(user_id, meeting_id);
            
        });
    </script>

</head>
<body>
    <main class="container-fluid d-flex flex-column home-wrap">
        <div class="g-top">
            <div class="top-remote-video-show-wrap d-flex">
                <div id="meetingContainer" class="w-75 " style="display: none;">
                    <div class="class-wrap" style="background-color: black;"></div>
                    <div class="video-wrap" id="divUsers" style="display: flex; flex-wrap: wrap;">
                        
                        <div id="me" class="userbox display-center flex-column">
                            <h2 class="display-center" style="font-size: 14px;" id="nameMe">Pushpraj</h2>
                            <div class="display-center">
                                <video autoplay muted id="localVideoplayer"></video>
                            </div>
                        </div>

                        <div id="otherTemplate" class="userbox display-center flex-column" style="display: none;">
                            <h2 class="display-center" style="font-size: 14px;">Pushpraj</h2>
                            <div class="display-center">
                                <video  autoplay muted></video>
                                <audio autoplay controls muted style="display: none;"></audio>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2">



                <div class="top-left-participant-wrap pt-2 cursor-pointer">
                    <div class="top-left-participant-icon">
                        <span class="material-icons">people</span>
                    </div>
                    <div class="top-left-participant-count"></div>


                </div>
                <div class="top-left-chat-wrap pt-2 cursor-pointer">
                    <span class="material-icons">message</span>


                </div>

                <div class="top-left-time-wrap"></div>






            </div>
        </div>
        <div class="g-bottom  bg-light m-0 d-flex justify-content-between align-item-center">
            <div class="botton-left d-flex" style="height:10vh">
            <div class="display-center cursor-pointer meeting-details-button">meeting details
                <span class="material-icons">keyboard_arrow_down</span>
            </div>
            </div>
            <div class="botton-middle d-flex">
                <div class="mic-toggle-wrap action-icon-style display-center mr-2 cursor-pointer" id="miceMuteUnmute">
                    <span class="material-icons">mic_off</span>
                </div>
                <div class="end-call-wrap action-icon-style display-center mr-2 cursor-pointer">
                    <span class="material-icons text-danger">call</span>
                </div>
                <div class="video-toggle-wrap action-icon-style display-center cursor-pointer" id="videoCamOnOff">
                    <span class="material-icons">videocam_off</span>
                </div>




            </div>
            <div class="bottom-right d-flex just-content-center align-item-center mr-3 " style="height: 10vh;">
                <div class="present-now-wrap d-flex justi-content-center flex-column align-items-center mr-5 cursor-pointer" id="btnScreenShareOnOf">
                    <span class="material-icons">present_to_all</span>
                </div>
                <div>present now</div>
                <div class="option-wrap cursor-pointer display-center" style="height: 10vh; position: relative;">
                <div class="option-icon">
                    <span class="material-icons">more_vert</span>
                </div>
                </div>

            </div>





        </div>
    </main>
</body>
</html>
